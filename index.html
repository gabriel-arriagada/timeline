<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÃ­nea de tiempo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://e6t7a8v2.stackpathcdn.com/tutorial/css/fontawesome-all.min.css">

    <style>
        :root{
            --color1: #FD8F33;
            --color2: #0DC8AB;
            --color3: #05B0DE;
            --color4: #8E7CCC;
        }
        .main-timeline{
            font-family: 'Source Sans Pro', sans-serif;
            position: relative;
        }
        .main-timeline:after{
            content: '';
            display: block;
            clear: both;
        }
        .main-timeline .timeline{
            width: 50.1%;
            padding: 20px 0 20px 100px;
            float: right;
            position: relative;
            z-index: 1;
        }
        .main-timeline .timeline:before,
        .main-timeline .timeline:after{
            content: '';
            background: var(--color1);
            height: 100%;
            width: 28px;
            position: absolute;
            left: -11px;
            top: 0;
        }
        .main-timeline .timeline:after{
            background: var(--color1);
            height: 18px;
            width: 200px;
            box-shadow: 0 0 10px -5px #000;
            transform:  translateY(-50%);
            top: 50%;
            left: -90px;
        }


        /*
        *Test colors
        */

        .main-timeline .timeline-color1:before,
        .main-timeline .timeline-color1:after{
            content: '';
            background: #8E7CCC;
            height: 100%;
            width: 28px;
            position: absolute;
            left: -11px;
            top: 0;
        }
        .main-timeline .timeline-color1:after{
            background: #8E7CCC;
            height: 18px;
            width: 200px;
            box-shadow: 0 0 10px -5px #000;
            transform:  translateY(-50%);
            top: 50%;
            left: -90px;
        }


        .main-timeline .timeline-content{
            color: #517d82;
            background-color: var(--color1);
            padding: 0 0 0 80px;
            box-shadow: 0 0 20px -10px #000;
            border-radius: 10px;
            display: block;
        }
        .main-timeline .timeline-content:hover{
            color: #517d82;
            text-decoration: none;
        }
        .main-timeline .timeline-icon{
            color: #fff;
            background-color: var(--color1);
            font-size: 35px;
            text-align: center;
            line-height: 62px;
            height: 60px;
            width: 60px;
            border-radius: 50%;
            transform: translateY(-50%);
            position: absolute;
            left: -100px;
            top: 50%;
            z-index: 1;
        }
        .main-timeline .timeline-year{
            color: #517d82;
            background-color: #fff;
            font-size: 35px;
            font-weight: 600;
            text-align: center;
            line-height: 93px;
            height: 113px;
            width: 113px;
            border: 6px solid var(--color1);
            box-shadow: 0 0 10px -5px #000;
            border-radius: 50%;
            transform: translateY(-50%);
            position: absolute;
            left: 50px;
            top: 50%;
            z-index: 1;
        }
        .main-timeline .inner-content{
            background-color: #fff;
            padding: 10px;
        }
        .main-timeline .title{
            color: var(--color1);
            font-size: 22px;
            font-weight: 600;
            margin: 0 0 5px 0;
        }
        .main-timeline .description{
            font-size: 14px;
            letter-spacing: 1px;
            margin: 0;
        }
        .main-timeline .timeline:nth-child(even){
            padding: 20px 100px 20px 0;
            float: left;
        }
        .main-timeline .timeline:nth-child(even):before{
            left: auto;
            right: -14.5px;
        }
        .main-timeline .timeline:nth-child(even):after{
            left: auto;
            right: -90px;
        }
        .main-timeline .timeline:nth-child(even) .timeline-content{ padding: 0 80px 0 0; }
        .main-timeline .timeline:nth-child(even) .timeline-icon{
            left: auto;
            right: -100px;
        }
        .main-timeline .timeline:nth-child(even) .timeline-year{
            left: auto;
            right: 50px;
        }
        .main-timeline .timeline:nth-child(4n+2):before,
        .main-timeline .timeline:nth-child(4n+2):after{
            background: var(--color2);
        }
        .main-timeline .timeline:nth-child(4n+2) .timeline-content,
        .main-timeline .timeline:nth-child(4n+2) .timeline-icon{
            background-color: var(--color2);
        }
        .main-timeline .timeline:nth-child(4n+2) .timeline-year{ border-color: var(--color2); }
        .main-timeline .timeline:nth-child(4n+2) .title{ color: var(--color2); }
        .main-timeline .timeline:nth-child(4n+3):before,
        .main-timeline .timeline:nth-child(4n+3):after{
            background: var(--color3);
        }
        .main-timeline .timeline:nth-child(4n+3) .timeline-content,
        .main-timeline .timeline:nth-child(4n+3) .timeline-icon{
            background-color: var(--color3);
        }
        .main-timeline .timeline:nth-child(4n+3) .timeline-year{ border-color: var(--color3); }
        .main-timeline .timeline:nth-child(4n+3) .title{ color: var(--color3); }
        .main-timeline .timeline:nth-child(4n+4):before,
        .main-timeline .timeline:nth-child(4n+4):after{
            background: var(--color4);
        }
        .main-timeline .timeline:nth-child(4n+4) .timeline-content,
        .main-timeline .timeline:nth-child(4n+4) .timeline-icon{
            background-color: var(--color4);
        }
        .main-timeline .timeline:nth-child(4n+4) .timeline-year{ border-color: var(--color4); }
        .main-timeline .timeline:nth-child(4n+4) .title{ color: var(--color4); }
        @media only screen and (max-width:1200px){
            .main-timeline .timeline:before{ left: -12.5px; }
            .main-timeline .timeline:nth-child(even):before{ right: -14px; }
        }
        @media only screen and (max-width:990px){
            .main-timeline .timeline:before{ left: -12.5px; }
        }
        @media only screen and (max-width:767px){
            .main-timeline .timeline,
            .main-timeline .timeline:nth-child(even){
                width: 100%;
                padding: 20px 0 20px 37px;
            }
            .main-timeline .timeline:before{ left: 0; }
            .main-timeline .timeline:nth-child(even):before{
                right: auto;
                left: 0;
            }
            .main-timeline .timeline:after,
            .main-timeline .timeline:nth-child(even) .timeline:after{
                display: none;
            }
            .main-timeline .timeline-icon,
            .main-timeline .timeline:nth-child(even) .timeline-icon{
                left: 0;
                display: none;
            }
            .main-timeline .timeline-year,
            .main-timeline .timeline:nth-child(even) .timeline-year{
                height: 75px;
                width: 75px;
                line-height: 60px;
                font-size: 25px;
                left: 1px;
            }
            .main-timeline .timeline-content,
            .main-timeline .timeline:nth-child(even) .timeline-content{
                padding: 0 0 0 40px;
            }
        }
    </style>

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="main-timeline">

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


    <script>

        const timeline_data = [
            {   
                title: "Event one",
                date: "2019",
                text: "It will be as simple as occidental in fact it will be Occidental Cambridge friend",
                icon: "fa-globe"
            },
            {   
                title: "Event two",
                date: "2020",
                text: "It will be as simple as occidental in fact it will be Occidental Cambridge friend",
                icon: "fa-rocket"
            },
            {

                icon: "fa-rocket"
            },
            {   
                title: "Event two",
                date: "2020",
                text: "It will be as simple as occidental in fact it will be Occidental Cambridge friend",
                icon: "fa-rocket"
            },
            {   
                title: "Event two",
                date: "2020",
                text: "It will be as simple as occidental in fact it will be Occidental Cambridge friend",
                icon: "fa-rocket"
            },
        ];

        
        function getEvent(title, text, date, icon){
            /**
             * Return a LI element with its related classes
             * */

            let div = document.createElement("div");
            let a = document.createElement("a");
            let aDivOne = document.createElement("div");
            let aDivOneI = document.createElement("i");
            let aDivTwo = document.createElement("div");
            let aDivThree = document.createElement("div");
            let aDivThreeH3 = document.createElement("h3");
            let aDivThreeP = document.createElement("p");
            
            let divAfter = document.createElement("div");
            let divBefore = document.createElement("div");


            divAfter.classList.add("timeline-after");
            divBefore.classList.add("timeline-before");
            
            // Assign classes
            div.classList.add("timeline");
            a.classList.add("timeline-content");

            
            //aDivThreeH3.style.color = "red";
            //aDivTwo.style.border = "6px solid red";

            aDivOne.classList.add("timeline-icon");
            aDivOneI.classList.add("fa");
            aDivOneI.classList.add(icon);
            aDivTwo.classList.add("timeline-year");
            aDivThree.classList.add("inner-content");
            aDivThreeH3.classList.add("title");
            aDivThreeP.classList.add("description");
            
            // Assign texts
            aDivTwo.textContent = date;
            aDivThreeH3.textContent = title;
            aDivThreeP.textContent = text;

            // Assign elements to div
            aDivOne.appendChild(aDivOneI);
            aDivThree.appendChild(aDivThreeH3);
            aDivThree.appendChild(aDivThreeP);
            a.appendChild(aDivOne);
            a.appendChild(aDivTwo);
            a.appendChild(aDivThree);

            div.appendChild(divAfter);
            div.appendChild(a);
            div.appendChild(divBefore);

            return div;
        }

        let timeline = document.querySelector(".main-timeline");

        for (const iterator of timeline_data) {
            const event = getEvent(iterator.title, iterator.text, iterator.date, iterator.icon);
            timeline.appendChild(event);
        }

    </script>

</body>
</html>

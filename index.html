<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Líena de tiempo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>
        body{
            background:#eee;
            margin-top:20px;
        }
        .hori-timeline .events {
            border-top: 3px solid #e9ecef;
        }
        .hori-timeline .events .event-list {
            display: block;
            position: relative;
            text-align: center;
            padding-top: 70px;
            margin-right: 0;
        }
        .hori-timeline .events .event-list:before {
            content: "";
            position: absolute;
            height: 36px;
            border-right: 2px dashed #dee2e6;
            top: 0;
        }
        .hori-timeline .events .event-list .event-date {
            position: absolute;
            top: 38px;
            left: 0;
            right: 0;
            width: 75px;
            margin: 0 auto;
            border-radius: 4px;
            padding: 2px 4px;
        }
        @media (min-width: 1140px) {
            .hori-timeline .events .event-list {
                display: inline-block;
                width: 24%;
                padding-top: 45px;
            }
            .hori-timeline .events .event-list .event-date {
                top: -12px;
            }
        }
        .bg-soft-primary {
            background-color: rgba(64,144,203,.3)!important;
        }
        .bg-soft-success {
            background-color: rgba(71,189,154,.3)!important;
        }
        .bg-soft-danger {
            background-color: rgba(231,76,94,.3)!important;
        }
        .bg-soft-warning {
            background-color: rgba(249,213,112,.3)!important;
        }
        .card {
            border: none;
            margin-bottom: 24px;
            -webkit-box-shadow: 0 0 13px 0 rgba(236,236,241,.44);
            box-shadow: 0 0 13px 0 rgba(236,236,241,.44);
        }
    </style>

</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-5">Línea de tiempo</h4>
        
                        <div class="hori-timeline" dir="ltr">
                            <ul id="my-ul" class="list-inline events">

                            </ul>
                        </div>
                    </div>
                </div>
                <!-- end card -->
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


    <script>

        const timeline_data = [
            {   
                title: "Event One",
                date: "2 June9",
                text: "It will be as simple as occidental in fact it will be Occidental Cambridge friend"
            }
        ];


        function getRandomColor(){
            /**
             * Return rando color class for time line event
             * */
            const textColors = ["text-primary", "text-success", "text-warning", "text-danger"];
            const bgColors = ["bg-soft-primary", "bg-soft-success", "bg-soft-warning", "bg-soft-danger"];
            const index = Math.floor(Math.random() * 4);
            return {
                bgColor: bgColors[index],
                textColor: textColors[index]
            };
        }

        
        function getLiElement(title, text, date){
            /**
             * Return a LI element with its related classes
             * */

            let li = document.createElement("li");
            let div = document.createElement("div");
            let div2 = document.createElement("div");
            let h5 = document.createElement("h5");
            let p = document.createElement("p");

            const colors = getRandomColor();

            li.className = "list-inline-item event-list";
            div.className = "px-4";
            div2.className = "event-date";

            div2.classList.add(colors.bgColor);
            div2.classList.add(colors.textColor);

            h5.className = "font-size-16";
            p.className = "text-muted";
            
            
            div2.textContent = date;
            h5.textContent = title;
            p.textContent = text;

            div.appendChild(div2);
            div.appendChild(h5);
            div.appendChild(p);
            li.appendChild(div);

            return li;
        }

        let ul = document.querySelector("#my-ul");

        for (const iterator of timeline_data) {
            const li = getLiElement(iterator.title, iterator.text, iterator.date);
            ul.appendChild(li);
        }

    </script>

</body>
</html>
